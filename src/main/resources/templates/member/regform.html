<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라이센스 등록창</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div th:replace="header.html :: head"></div>
<main>
    <h3 style="text-align: center; padding: 20px">회원 등록</h3>
    <div id="regform">
        <form action="regAction" method="post">
            <table class="table">
                <tr>
                    <th scope="col">고유번호(자동생성)</th>
                    <td>
                        <input type="text" name="idx" th:value="${nextSeq}" readonly>
                    </td>
                </tr>
                <tr>
                    <th scope="col">학교명</th>
                    <td>
                        <input type="text" name="schoolname" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">학교 이메일</th>
                    <td>
                        <input type="text" name="schoolemail" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">담당선생님 이메일</th>
                    <td>
                        <input type="text" name="teacheremail" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">학교행정실 전화번호</th>
                    <td>
                        <input type="text" name="schoolnumber" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">라이센스명</th>
                    <td>
                        <input type="text" name="licensename" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">구독 시작날짜</th>
                    <td>
                        <input type="date" name="startdate" size="40">
                    </td>
                </tr>
                <tr>
                    <th scope="col">구독 종료날짜</th>
                    <td>
                        <input type="date" name="enddate" size="40">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-outline-dark">등록</button>
                        <button type="reset" class="btn btn-outline-dark">다시쓰기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</main>
<div th:replace="footer.html :: footer"></div>
<script type="text/javascript" src="../js/reg.js"></script>
</body>
</html>
